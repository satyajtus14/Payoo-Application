<body class="min-h-screen max-w-md bg-base-200 mx-auto">
<header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
      <div class="left flex gap-1">
         <div class="logo w-[60px]">
            <img src="./assets/logo.png" alt="">
         </div>
         <div class="balance-info">
            <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
            <p class="text-neutral/50">Available balance</p>
         </div>

      </div>
      <div class="right">
        <a href="./index.html" class="btn btn-soft"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout </a>
      </div>
    </section>
</header>
 
<!-- Home page section -->
<section class="w-11/12 mx-auto py-10 space-y-5">
  <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
  <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
   
  <div class="buttons grid grid-cols-3 gap-3">
        <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Add Money</p>
        </button>
        <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-2.png" alt="">
            <p>Cashout</p>
        </button>
        <button onclick="showOnly('transfer-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-3.png" alt="">
            <p>Send Money</p>
        </button>
        <button onclick="showOnly('get-bonus')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-4.png" alt="">
            <p>Get Bonus</p>
        </button>
        <button onclick="showOnly('pay-bill')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-5.png" alt="">
            <p>Pay Bill</p>
        </button>

        <button onclick="showOnly('Transaction')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="./assets/opt-6.png" alt="">
            <p>Transaction</p>
        </button>

  </div>

</section>

<!-- Add Cash section -->
<section id="add-money" class="w-11/12 mx-auto py-5">
  <h2 class="text-xl font-bold mb-5">Add Money</h2>

  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">

        <label class="label text-neutral font-bold">Select Bank</label>
        <select id="add-money-bank" class="select rounded-full bg-base-200 w-full">
         <option disabled selected>Select a bank</option>
         <option value="BankofAmerica">Bank of America</option>
         <option value="Chase">Chase Bank</option>
         <option value="Citi">Citi Bank</option>
       </select>
       <br>
        <label class="label text-neutral font-bold">Bank Account Number</label>
        <input type="text" id="addcash-ac-number" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digits account number" />
        <br>

        <label class="label text-neutral font-bold">Amount to add</label>
        <input type="text" id="addcash-amount" class="input rounded-full bg-base-200 w-full" placeholder="Add amount to withdraw" />
        <br>
        <label class="label text-neutral font-bold">Pin Number</label>
        <input maxlength="4" type="text" id="cash-pin" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin Number" />
        <button id="add-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
      </fieldset>
    </div>
</div>
</section>

<!-- Cash out section -->
<section id="cashout" class="w-11/12 mx-auto py-5">
<h2 class="text-xl font-bold mb-5">Cashout</h2>
<div class="card bg-base-100 w-full max-w-sm shrink-0 shadow rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">
        <label class="label text-neutral font-bold">Agent Number</label>
        <input type="text" id="cashout-agent" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digits number" />
        <br>

        <label class="label text-neutral font-bold">Amount</label>
        <input type="text" id="cashout-amount" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to withdraw" />
        <br>
        <label class="label text-neutral font-bold">Pin Number</label>
        <input maxlength="4" type="text" id="cashout-pin" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin Number" />
        <button id="withdraw-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
      </fieldset>
    </div>
</div>
</section>

<!-- Transfer Money section -->
 <section id="transfer-money" class="w-11/12 mx-auto py-5">
  <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">

        <label class="label text-neutral font-bold">User Account Number</label>
        <input type="text" id="transfer-UserAc" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digits account number" />
        <br>

        <label class="label text-neutral font-bold">Amount</label>
        <input type="text" id="transfer-amount" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to transfer" />
        <br>
        <label class="label text-neutral font-bold">Pin Number</label>
        <input maxlength="4" type="text" id="transfer-pin" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin Number" />
        <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
      </fieldset>
    </div>
</div>

 </section>

 <!-- Bonus section -->
  <section id="get-bonus" class="w-11/12 mx-auto py-5">
    <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Enter Bonus Coupon</label>
          <input maxlength="4" type="text" id="bonus-coupon" class="input rounded-full bg-base-200 w-full" placeholder="Enter Bonus Coupon" />
          <button id="bonus-btn" class="btn btn-primary mt-4 rounded-full">Get Bonus</button>
        </fieldset>
      </div>
  </div>
  </section>

<!-- Pay Bill section -->
<section id="pay-bill" class="w-11/12 mx-auto py-5">
  <h2 class="text-xl font-bold mb-5">Pay Bill</h2>

  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">

        <label class="label text-neutral font-bold">Select To Pay</label>
        <select id="add-money-bank" class="select rounded-full bg-base-200 w-full">
         <option disabled selected>Select a bank</option>
         <option value="BankofAmerica">Bank of America</option>
         <option value="Chase">Chase Bank</option>
         <option value="Citi">Citi Bank</option>
       </select>
       <br>
        <label class="label text-neutral font-bold">Biller Account Number</label>
        <input type="text" id="biller-ac-number" class="input rounded-full bg-base-200 w-full" placeholder="Enter account number" />
        <br>

        <label class="label text-neutral font-bold">Amount to pay</label>
        <input type="text" id="pay-amount" class="input rounded-full bg-base-200 w-full" placeholder="Add amount to pay" />
        <br>
        <label class="label text-neutral font-bold">Pin Number</label>
        <input maxlength="4" type="text" id="cashout-pin" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin Number" />
        <button id="pay-btn" class="btn btn-primary mt-4 rounded-full">Pay Now</button>
      </fieldset>
    </div>
</div>
</section>

</section>
